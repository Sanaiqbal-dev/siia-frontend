<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIIA Login</title>

    <!-- Preload font files for better performance -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="preload"
      href="fonts/DINNextLTArabic-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/DINNextLTArabic-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/DINNextLTArabic-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <script>
      // Optimized togglePasswordVisibility function
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".password-toggle-icon svg");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.setAttribute("data-icon", "eye-slash"); // Update icon state
          toggleIcon.nextElementSibling.textContent = "Hide";

        } else {
          passwordInput.type = "password";
          toggleIcon.setAttribute("data-icon", "eye"); // Update icon state
          toggleIcon.nextElementSibling.textContent = "Show";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
            <img src="logo-placeholder.svg" alt="SIIA" class="logo-img" loading="lazy"  />
          </div>
        <nav class="header-right">
          <div class="search-container">
            <input type="search" placeholder="Search" class="search-input" aria-label="Search" />
          </div>
          <div class="language-selector">
            <select id="language-select">
              <option>English (United States)</option>
              <option>Arabic (العربية)</option>
            </select>
          </div>
          <div class="contact-us">
            <a href="#" class="contact-btn">Contact Us</a>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <section class="welcome-section">
          <h1>Welcome to the SIIA</h1>
          <p>
            Lörem ipsum behonar bongen, transaktiv. Curlingförälder maspedat
            dåtoling om nelig.
          </p>
        </section>

        <section class="onboarding-section">
          <div class="login-section">
            <div class="login-card">
              <h2>Sign in</h2>

              <form class="login-form">
                <div class="form-group">
                  <label for="email">Email or mobile phone number</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    class="form-control"
                    required
                    aria-describedby="email-error"

                  />
                  <div class="error-message" aria-live="polite">Email did not match our database</div>
                </div>

                <div class="form-group">
                  <label for="password" class="password-label">
                    Your password
                    <button
                      type="button"
                      class="password-toggle-icon"
                      onclick="togglePasswordVisibility()"
                      aria-label="Toggle password visibility"              
                    >
                    <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M20.0189 4.88158L19.283 4.14564C19.075 3.93765 18.691 3.96966 18.451 4.2576L15.8908 6.80157C14.7388 6.30562 13.4749 6.06562 12.1468 6.06562C8.1947 6.08156 4.77092 8.38553 3.1228 11.6977C3.02677 11.9057 3.02677 12.1617 3.1228 12.3376C3.89073 13.9057 5.04281 15.2017 6.48281 16.1776L4.38682 18.3056C4.14682 18.5456 4.11481 18.9296 4.27485 19.1376L5.0108 19.8735C5.21879 20.0815 5.60277 20.0495 5.84277 19.7616L19.8907 5.71369C20.1947 5.47383 20.2267 5.08987 20.0187 4.88185L20.0189 4.88158ZM12.9948 9.71347C12.7228 9.64945 12.4349 9.56949 12.1628 9.56949C10.8028 9.56949 9.71489 10.6575 9.71489 12.0174C9.71489 12.2894 9.77891 12.5774 9.85887 12.8494L8.78675 13.9054C8.4668 13.3455 8.29081 12.7214 8.29081 12.0175C8.29081 9.88948 10.0028 8.17746 12.1308 8.17746C12.8349 8.17746 13.4588 8.35344 14.0188 8.6734L12.9948 9.71347Z" fill="#8A8A8A"/>
                      <path d="M21.1694 11.6979C20.6095 10.5779 19.8734 9.56994 18.9615 8.75391L15.9854 11.6979V12.0179C15.9854 14.1459 14.2734 15.8579 12.1454 15.8579H11.8255L9.9375 17.7459C10.6416 17.8898 11.3775 17.9859 12.0975 17.9859C16.0496 17.9859 19.4734 15.6819 21.1215 12.3537C21.2655 12.1297 21.2655 11.9058 21.1695 11.6977L21.1694 11.6979Z" fill="#8A8A8A"/>
                      </svg>
                      <label>Show</label>
                    </button>
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                  <div class="error-message" aria-live="polite">Incorrect password</div>
                </div>

                <div class="submit-section">
                  <button type="submit" class="submit-btn">Log in</button>
                  <div class="terms-privacy">
                    <p>
                      By continuing, you agree to the
                      <a href="#">Terms of use</a> and
                      <a href="#">Privacy Policy</a>.
                    </p>
                  </div>
                </div>
              </form>

              <div class="login-links">
                <a href="#" class="forgot-link">Forgot password?</a>
              </div>
            </div>
          </div>

          <div class="register-section">
            <div class="register-divider">
              <span>New to our community?</span>
            </div>
            <button class="register-btn"  aria-label="Request a new account">Request for account</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
