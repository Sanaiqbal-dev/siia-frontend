<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - SIIA</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- Preload font files for better performance -->
    <link
      rel="preload"
      href="fonts/DINNextLTArabic-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/DINNextLTArabic-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/DINNextLTArabic-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="logo-placeholder.svg" alt="SIIA" class="logo-img" />
        </div>
        <div class="header-right">
          <div class="search-container">
            <input
              type="search"
              placeholder="Search"
              class="search-input"
              aria-label="Search"
            />
          </div>
          <div class="language-selector">
            <select>
              <option>English (United States)</option>
              <option>Arabic (العربية)</option>
            </select>
          </div>
          <div class="contact-us">
            <a href="#" class="contact-btn">Contact Us</a>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <section class="welcome-section">
          <h1>Welcome to the SIIA</h1>
          <p>
            Reset your password to regain access to your account. Enter your
            email to receive a reset code.
          </p>
        </section>

        <section class="onboarding-section">
          <div class="login-section">
            <div class="login-card">
              <h2>Forget Password</h2>

              <form class="login-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="input-with-button">
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter your email address"
                      class="form-control"
                      required
                    />
                    <button type="button" class="input-button">Get code</button>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="password-label">
                    Enter OTP
                  </label>
                  <input
                    type="number"
                    id="otp"
                    name="otp"
                    placeholder="Enter the OTP sent to your email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="submit-section">
                  <button type="submit" class="submit-btn">Continue</button>

                  <div class="terms-privacy">
                    <p>
                      By continuing, you agree to the
                      <a href="#">Terms of use</a> and
                      <a href="#">Privacy Policy</a>.
                    </p>
                  </div>
                </div>
              </form>
              <div class="login-links">
                <a href="#" class="forgot-link">Forget password</a>
              </div>
            </div>
          </div>

          <div class="register-section">
            <div class="register-divider">
              <span>New to our community</span>
            </div>
            <button class="register-btn">Request for account</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
